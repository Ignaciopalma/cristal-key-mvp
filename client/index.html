<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cristal key</title>	
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Aldrich|Orbitron|Press+Start+2P" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/pass-hash.js"></script>
</head>
<body ng-app="app">
	<a href="#/plan">plan</a>
	
	<div class="container" ng-controller="mainController">	
		<h1 class="title">Cristal Key</h1>	
		<input name="key-input" type="text" ng-model="secretInput" id="secret-key">
		<select name="dest-select" id="destination-select" ng-model="destination">
			<option value="facebook">facebook</option>
			<option value="linkedin">linkedin</option>
			<option value="twitter">twitter</option>
		</select>	

		<button ng-click="getCristalPass()" id="get-button">Get Cristal Pass</button>
		
		<p ng-model="cristalpass" id="pass-render">{{cristalpass}}</p>
	</div>	

	<div ng-view></div>
</body>
</html>
